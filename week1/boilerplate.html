<!DOCTYPE html>
<html lang="en">

    <head>
    <!-- utf 8 is for the fonts to work -->
        <meta charset="utf-8">
        <!-- the viewport meta tag is necessary for responsive behavior. 
            if we forget to do this out media queries might not work -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <!-- this is the big blue link in search results but also the text in the browser tab -->
        <title>HTML Boilerplate</title>
        <!-- we can link to css, load scripts. define a favicon, we can have ameta data for SEO -->
    </head>

    <!-- <everything inside the body tag is what will display in brwser -->
    <body>
        <h1> HTML Boilerplate Template</h1>

    </body>

</html>
