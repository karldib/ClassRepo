<!-- JavaScript to display the pop-up ads -->
<script>

document.addEventListener("DOMContentLoaded", function() {
  // Create a timeline for the background animation
  var tl = gsap.timeline({ repeat: -1 });

  // Define the background colors
  var colors = ["#F3C2FE", "#FF9D84 ", "#C1FD99"]; // Example colors

  // Animate the background color change
  tl.to("body", { backgroundColor: colors[0], duration: 3, ease: "power1.inOut" })
    .to("body", { backgroundColor: colors[1], duration: 3, ease: "power1.inOut" })
    .to("body", { backgroundColor: colors[2], duration: 3, ease: "power1.inOut" });
});


  // array of ad contents
  var ads = [
    {
      heading: 'Who Am I?',
      description: 'hello world! my name is kay dib and i am a creative specializing in art direction and ux design.',
      link: 'https://www.instagram.com/cyclobonette/'
      
    },
    {
      heading: 'Boom Boom',
      description: ' i am also a sound artist, and my production and dj alias is cyclo bonette. click more to check out my spotify!',
      link: 'https://open.spotify.com/artist/5ixy5hfK5AuG5ssl6GjEED?si=UKTHppb-R5uHkFTE7gEV_A'
      
    },
    {
      heading: 'Time To Jam!',
      description: 'check out this audio reactive synth i built! (i recommend turning on all samples and turning the speed all the way down to travel to unusual spaces)',
      link:'https://editor.p5js.org/kaydib/full/agTZkllXp'
    },
    {
      heading: 'Hire Me!',
      description: 'I have experience working on corporate instagram accounts and managing content. Check out the magazine i worked for!',
      link:'https://www.instagram.com/dentalnews/'
      
    },
    {
      heading: 'Need to spice up your sound?',
      description: 'i work with sound in non-traditional ways to convey complex emotions. check out this soundscape i built!',
      link:'https://drive.google.com/file/d/1MVB03FNrlQ6DzwJEGAF4BoBhoCIqQGYR/view?usp=sharing'
     
    },
    {
      heading: 'Visually Speaking',
      description: 'i do design work for many causes, the link below has a poster that i designed for trans awareness',
      link:'https://drive.google.com/file/d/1LwSUuPJgeS8m4dTOCyjZE4z29gJp8gPB/view?usp=sharing'
      
    },
    // {
    //   heading: 'The Instant Muscle Spray',
    //   description: 'Skip the gym and get ripped in seconds with our Instant Muscle Spray. Just one spritz and you\'ll have abs of steel, guaranteed to impress!',
      
    // },
    // {
    //   heading: 'The Inflatable Hiking Boots',
    //   description: 'Trekking through the wilderness has never been easier! Our Inflatable Hiking Boots pack down to pocket size and inflate in seconds. Perfect for impromptu adventures!',
     
    // },
  ];

  let counter = 0;

  // Function to display a pop-up ad at a random position
  function displayPopup(adIndex) {
    // Create a new div element for the ad
    var ad = document.createElement('div');
    
    ad.className = 'popup';
    
    // ad.id='do something with the index number from yhr array here'
    //then apply greensock draaggble using that id

    ad.id=`draggable${counter}`
    Draggable.create(`#draggable${counter}`);
   ;

    // Get ad content from the array
var adContent = '<span class="popup-close" onclick="closePopup(this)">x</span>'; // Close X mark
adContent += '<h2>' + ads[adIndex].heading + '</h2>';

adContent += '<p>' + ads[adIndex].description + '</p>';

adContent += '<a href="' + ads[adIndex].link + '" target="_blank"> more! </a>'; // Link

function displayPicture(){
    adContent += '<img src= "../img/UN-Ad.png" />';
}

// if (adIndex ==2) {
//     displayPicture = true
// }else{
//     displayPicture = false
// }

ad.innerHTML = adContent;

    // Set random position for the ad
    var screenWidth = window.innerWidth;
    var screenHeight = window.innerHeight;
    var randomX = Math.floor(Math.random() * (screenWidth) - 150); // Subtract ad width for positioning
    var randomY = Math.floor(Math.random() * (screenHeight) +100); // Subtract ad height for positioning
    // var randomY = Math.floor(random.randint(450, 900))
    ad.style.left = randomX + 'px';
    ad.style.top = randomY + 'px';

    // Append the ad to the body of the document
    document.body.appendChild(ad);

    
    ad.style.display = 'block';

    // Setting timeout !
    setTimeout(function() {
      var nextAdIndex = (adIndex + 1) % ads.length;
      counter ++
      displayPopup(nextAdIndex);
    }, 10000); // Adjust the interval as needed
  }

  // Function to close a pop-up ad
  function closePopup(button) {
    var ad = button.parentNode; // Get the parent node (the ad div)
    ad.style.display = 'none'; // Hide the ad
    ad.parentNode.removeChild(ad); // Remove the ad from the DOM
  }

  // Start displaying ads
  
  displayPopup(0);
 
 
</script>

  <script>
    var aud = document.getElementById("ASong").children[0];
    var isPlaying = false;
    aud.pause();
  
    function playPause() {
      if (isPlaying) {
        aud.pause();
      } else {
        aud.play();
      }
      isPlaying = !isPlaying;
    }
