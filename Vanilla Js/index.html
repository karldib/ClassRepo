               var textArray = ['beautiful','sad','you','me','suffering','perpetual change','strange','good','a tree', 'music',

            // console.log(randomElement)

            function getRandomPastelColor() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            return 'rgb(' + r + ',' + g + ',' + b + ')';}

            document.addEventListener("click", function () {

            var randomNumber = Math.floor(Math.random()*textArray.length);
            var randomElement = textArray[randomNumber];
        

            document.getElementById("randomWord").innerText = randomElement;
         
            document.body.style.backgroundColor = getRandomPastelColor();
            
        })
